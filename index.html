<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News World</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c74965c5dc.js" crossorigin="anonymous"></script>

    
</head>
<body class="container">
    <nav>
      <div class="navbar navbar-expand-lg d-flex justify-content-between container-fluid p-3 border-bottom">
        <div>
          <h3>News <span class="text-primary">World</span> </h3>
        </div>
        <div class="d-flex gap-5">        
          <div><a class="nav-link btn btn-light" href="#">News</a></div>
          <div><button class="nav-link btn btn-light"> Blog </button></div>
        </div>              
        </div>  
    </nav>


    <header>
      <section>
        <div id="catagories" class="d-flex justify-content-between">

        </div>

      </section>
    </header>
   

    <section class="my-2">
      <input class="form-control" type="text" placeholder="">
    </section>

    <section class="d-none">
      <div id="spiner-spiner" class="spinner-border text-info" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </section>

<section>
    <div id="news-container" class="row">     
   </div>   
</section>

<section>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div id="modal-body">

          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div></section>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="js/app.js"></script>   
</body>
</html>
